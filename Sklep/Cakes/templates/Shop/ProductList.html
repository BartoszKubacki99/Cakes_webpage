{% extends 'Shop/base.html' %}

{% block content %}
    <h1>Lista produktów</h1>
<br/>
<table class="table table-striped table-hover table-bordered">
    {% for product in products_list %}
            <tr>
                <td>
                    <a href="{% url 'show-product' product.id %}">{{ product }}</a><br/>
                </td>
                {% if user.is_superuser %}
                    <td align="right">
                        <a href="{% url 'update-product' product.id %}" class="btn btn-outline-secondary btn-sm">
                            Update</a>
                        <a href="{% url 'delete-product' product.id %}" class="btn btn-outline-danger btn-sm">
                            Usuń</a>
                    </td>
                {% endif %}
            </tr>
    {% endfor %}
</table>


{% endblock %}
