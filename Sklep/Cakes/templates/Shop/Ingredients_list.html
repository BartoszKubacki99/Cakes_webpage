{% extends 'Shop/base.html' %}

{% block content %}
    <h1>Lista Składników</h1>
<br/>

<table class="table table-striped table-hover table-bordered">
    {% for ingredient in ingredients_list %}
            <tr>
                <td>
                    <a href="{% url 'show-ingredient' ingredient.id %}">{{ ingredient.name }}</a><br/>
                </td>
                {% if user.is_superuser %}
                    <td align="right">
                        <a href="{% url 'update-ingredient' ingredient.id %}" class="btn btn-outline-secondary btn-sm">
                            Update</a>
                        <a href="{% url 'delete-ingredient' ingredient.id %}" class="btn btn-outline-danger btn-sm">
                            Usuń</a>
                    </td>
                {% endif %}
            </tr>
    {% endfor %}
</table>


{% endblock %}
